<mat-drawer-container class="example-container" autosize>

    <!-- SIDEBAR -->
  <mat-drawer [opened]="true" #drawer class="example-sidenav" mode="side">

    <img width="50" height="50" src="../../assets/img/avatar.svg">

    <p>{{ (authUser$ | async)?.nombre }}</p>
    <p>{{ (authUser$ | async)?.email }}</p>

    <mat-nav-list>
      <a [routerLink]="link.path" mat-list-item *ngFor="let link of links">
        <mat-icon *ngIf="link.icon">{{link.icon}}</mat-icon>{{ link.title }}</a>
      <a (click)="logout()" mat-list-item>Cerrar sesi√≥n</a>
    </mat-nav-list>
    
  </mat-drawer>

  <!-- WRAPPER -->
  <div class="example-sidenav-content">
    <!-- TOOLBAR -->
    <mat-toolbar color="primary">
      <button
        (click)="drawer.toggle()"
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span appFontSize>Tabla de alumnos</span>
     
    </mat-toolbar>

    <!-- PAGINAS -->
    <main>
        <!-- <app-tablas></app-tablas> -->
        <router-outlet></router-outlet>
    </main>
  </div>

</mat-drawer-container>
